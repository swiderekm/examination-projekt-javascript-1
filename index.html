<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz about anything!</h1>
        <article>
            <p>Vatten kokar vid 100°C vid normalt lufttryck.</p>
            <button id="true">TRUE</button>
            <button id="false">FALSE</button>
        </article>
        <article>
            <p>Den mänskliga hjärnan består av mer än 70% vatten.</p>
            <button id="true">TRUE</button>
            <button id="false">FALSE</button>
        </article>
        <article>
            <p>Australia ligger i norra hemisfären.</p>
            <button id="true">TRUE</button>
            <button id="false">FALSE</button>
        </article>
        <article>
            <p>Fotosyntes sker bara under natten.</p>
            <button id="true">TRUE</button>
            <button id="false">FALSE</button>
        </article>
        <article>
            <p>Vulkaner kan bildas där tektoniska plattor möts.</p>
            <button id="true">TRUE</button>
            <button id="false">FALSE</button>
        </article>
    </div>
</body>
</html>
